name       : inxi
version    : 3.0.21
release    : 18
source     :
    - https://github.com/smxi/inxi/archive/3.0.21-1.tar.gz : 440665d44111f7ac22c8f9391185f0b2c00f8eef55bf1d2e594719cc2b327b56
homepage   : https://github.com/smxi/inxi
license    : GPL-3.0-or-later
component  : system.utils
summary    : Command line system information tool
description: |
    Inxi is a full featured CLI system information tool. It is available in most Linux distribution repositories, and also runs somewhat on BSDs.
rundeps    :
    - bind-utils
    - dmidecode
    - lm_sensors
    - mesa-demos
    - xdpyinfo
    - xrandr
install    : |
    install -D -m 00755 inxi $installdir/usr/bin/inxi
    install -D -m 00644 inxi.1 $installdir/usr/man/man1/inxi.1
