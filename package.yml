name       : inxi
version    : 3.0.36.1
release    : 22
source     :
    - https://github.com/smxi/inxi/archive/3.0.36-1.tar.gz : 2826ee041f4ce2be91063be1ba92c47f6a2b7f1ee97ed236af4c71494d6a1bd0
homepage   : https://github.com/smxi/inxi
license    : GPL-3.0-or-later
component  : system.utils
summary    : Command line system information tool
description: |
    Inxi is a full featured CLI system information tool. It is available in most Linux distribution repositories, and also runs somewhat on BSDs.
rundeps    :
    - bind-utils
    - dmidecode
    - lm_sensors
    - mesa-demos
    - xdpyinfo
    - xrandr
install    : |
    install -Dm00755 inxi $installdir/usr/bin/inxi
    install -Dm00644 inxi.1 $installdir/usr/man/man1/inxi.1
